        <div class="col-sm-3 col-sm-offset-9 col-md-10 col-md-offset-1 main">
          <center><h1 class="page-header">Train Scheduler </h1></center>

          <br><br>

          <h2 class="sub-header">Current Train Schedules</h2>
          <div class="table-responsive">
            <table class="table table-striped">
            <div class="panel-body">
            <table class="table table-bordered" id="trainTable">
              <thead>
                <tr> 
                
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              </table>
              </div>


    <!-- Form to add new trains -->
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Add Train</h4>
          </div>

    <form role="form" class="panel-body">
        <div class="form-group">
          <label for="">Train Name</label>
            <input type="text" class="form-control" id="trainNameInput" placeholder="">
            </div>
            <div class="add-form">
              <label for="">Destination</label>
              <input type="text" class="form-control" id="destinationInput" placeholder="">
            </div>
            <div class="add-from">
              <label for="">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="timeInput" placeholder="">
            </div>
            <div class="add-form">
              <label for="">Frequency (min)</label>
              <input type="number" class="form-control" id="frequencyInput" placeholder="">
            </div>
            <button type="submit" class="btn btn-default" id="submitBtn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
